<div class="page-main2">
<div class="row headTilteDialog">
    <h3 mat-dialog-title>User Profile</h3>
  </div>
  <form [formGroup]="createProfile" (ngSubmit)="onSubmit()">
  
      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> First Name </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control"  formControlName="firstName">

        </div>
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Last Name </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control"  formControlName="lastName">

        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Birth Of Date </mat-label>
        </div>
        <div class="col-4">       
            <input class="form-control" formControlName="birthday" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>        
        </div>

        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Age </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="age">

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Address </mat-label>
        </div>
        <div class="col-4">
          <textarea class="form-control" formControlName="address"></textarea>

        </div>
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Position </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="position">         
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Site </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="site">

        </div>
      </div>    
  </form>

    <div mat-dialog-actions  class="mt-3" style="float: right;">
      <button mat-raised-button class="btn-submit" type="submit"  (click)="onSave()">Save</button>&nbsp;
      <!-- <button mat-raised-button class="btn-submit" type="submit">Save</button>&nbsp; -->
      <button mat-raised-button type="submit" class="btn-submit" (click)="openDialogEdit()">Edit</button>&nbsp;
      <button mat-raised-button class="btn-cancle" (click)="back()">Back</button>
    </div>
</div>
