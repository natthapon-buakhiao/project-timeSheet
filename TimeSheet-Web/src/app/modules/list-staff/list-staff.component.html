<div class="page-main">
  <ngx-spinner 
  bdColor = "rgba(0, 0, 0, 0.8)" 
  size = "medium" color = "#fff" 
  type = "timer" 
  [fullScreen] = "true"><p 
  style="color: white" > Loading... </p>
</ngx-spinner>

  <div class="row">
    <div class="col-6" style="color: #737373;">
      <mat-icon style="vertical-align: middle;">home</mat-icon>
      <mat-icon style="vertical-align: middle;">chevron_right</mat-icon>
      <span style="font-size: 1.2rem;"> List Staff </span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-12 col-md-12" style="text-align: center;">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="userCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Code </th>
          <td mat-cell *matCellDef="let element"> {{element.id.user.userCode}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="card-button" (click)="goAttendance(element.id.user.userCode)">
              <mat-icon>account_box</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="dataSource.data.length === 0"><br>No records found.</div>  
      <mat-paginator [pageSizeOptions]="[10,20,100]" [pageSize]="10"></mat-paginator>
    </div>
  </div>
</div>
