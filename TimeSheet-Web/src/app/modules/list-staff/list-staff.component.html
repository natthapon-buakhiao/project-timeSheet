<div class="page-main">

  <div class="row">
    <div class="col-12">
      <div> <a style="font-size: 1.75rem;">List Staff</a></div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-12 col-md-12">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="userCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Code </th>
          <td mat-cell *matCellDef="let element"> {{element.id.user.userCode}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="goAttendance(element.id.user.userCode)">
              <mat-icon>account_box</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,100]" [pageSize]="10"></mat-paginator>
    </div>
  </div>
</div>
