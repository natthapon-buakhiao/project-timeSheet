<div class="page-main">
  <ngx-spinner 
  bdColor = "rgba(0, 0, 0, 0.8)" 
  size = "medium" color = "#fff" 
  type = "timer" 
  [fullScreen] = "true"><p 
  style="color: white" > Loading... </p>
</ngx-spinner>

    <div class="row">
      <div class="col-6" style="color: #737373;">
        <mat-icon style="vertical-align: middle;">home</mat-icon>
        <mat-icon style="vertical-align: middle;">chevron_right</mat-icon>
        <span style="font-size: 1.2rem;"> Report List </span>
      </div>
    </div>

    <div class="row">
      <div class="col-3 mt-3" *ngFor="let site of dataSite">
        <mat-card style="cursor: pointer;" appMaterialElevation>     
          <mat-card-title class="example-card2">Site Code: {{site.siteCode}}</mat-card-title>
          <mat-divider></mat-divider>    
          <mat-card-header style="place-content: center;" (click)="goViewStaff(site)">
            <mat-card-title class="example-card">{{site.site}}</mat-card-title>
          </mat-card-header>         
        </mat-card>
      </div>
    </div>

  </div>
