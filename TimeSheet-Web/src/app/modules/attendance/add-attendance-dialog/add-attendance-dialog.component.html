<div class="row headTilteDialog">
    <h2 mat-dialog-title>Add Attendance List</h2>
  </div><br>
  

  <form [formGroup]="createAttendance" (ngSubmit)="onSubmit()">


    <div class="row mt-3">
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label>Project Name</mat-label>
      </div>
      <div class="col-4">
        <mat-select class="form-control" formControlName="projectCode" name="projectCode">
          <mat-option *ngFor="let data of project " [value]="data.projectCode">
              {{data.projectName}}
          </mat-option>
      </mat-select>
      </div>
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> Site </mat-label>
      </div>
      <div class="col-4">
        <input class="form-control" formControlName="site">

      </div>
    </div>
  

    <div class="row mt-3">
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> Task </mat-label>
      </div>
      <div class="col-10">
        <textarea class="form-control" formControlName="task"></textarea>
   
      </div>
    </div>
    

    <div class="row mt-3">
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> Time-In </mat-label>
      </div>
      <div class="col-4">
        <input class="form-control" formControlName="timeIn">

      </div>    
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> Time-Out </mat-label>
      </div>
      <div class="col-4">
        <input class="form-control" formControlName="timeOut">

      </div>    
    </div>
    <div class="row mt-3">
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> Date </mat-label>
      </div>
          <div class="input-group" class="col-4">
            <input formControlName="date" class="form-control"  [matDatepicker]="pickerStart">
            <div class="input-group-append">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </div>
        </div>
        <!-- <div class="input-group" class="col-4">
          <input formControlName="date" class="form-control" type="date">
        </div> -->
        
      <div class="col-2 mt-2" style="text-align: right;">
        <mat-label> User Code </mat-label>
      </div>
      <div class="col-4">
        <input class="form-control" formControlName="userCode" disabled>
      </div>
    </div>

  <div mat-dialog-actions class="mt-3" style="float: right;">
    <button mat-raised-button type="submit" class="btn-submit">Save</button>
    <a mat-raised-button class="btn-cancle"(click)="canCle(false)">Cancel</a>
  </div>
  </form>

  <swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="#82dcc3"
  [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
</swal>
<swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="canCle(true)" [width]="480">
</swal>
