<div class="row headTilteDialog">
  <h2 mat-dialog-title>Edit Attendance List</h2>
</div><br>

<form [formGroup]="createEditAttendance" (ngSubmit)="onSubmit()">

  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label>Project Code</mat-label>
    </div>
    <div class="col-4">
      <mat-select class="form-control" formControlName="projectCode" name="projectCode">
        <mat-option *ngFor="let data of project " [value]="data.id.project.projectCode">
          {{data.id.project.projectName}}
        </mat-option>
      </mat-select>
    </div>
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> SiteCode </mat-label>
    </div>
    <div class="col-4">
      <mat-select class="form-control" formControlName="siteCode" name="siteCode">
        <mat-option *ngFor="let data of dataSite " [value]="data.siteCode">
          {{data.site}}
        </mat-option>
      </mat-select>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Task </mat-label>
    </div>
    <div class="col-10">
      <textarea class="form-control" formControlName="task" placeholder="List tasks you worked."></textarea>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Time-In </mat-label>
    </div>
    <div class="col-4">
      <input class="form-control" formControlName="timeIn" type="time">
    </div>
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Time-Out </mat-label>
    </div>
    <div class="col-4">
      <input class="form-control" formControlName="timeOut" type="time">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Date </mat-label>
    </div>
    <div class="input-group" class="col-4">
      <input type="text" formControlName="date" placeholder="Datepicker" class="form-control" placement="top"
        bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" readonly>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3" style="float: right;">
    <button mat-raised-button type="submit" class="btn-submit">
      <mat-icon>save_alt</mat-icon> Save
    </button>
    <a mat-raised-button class="btn-cancle" (click)="canCle(false)">
      <mat-icon>cancel</mat-icon> Cancel
    </a>
  </div>
</form>

<swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="rgb(163, 236, 114)"
  [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
</swal>
<swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="canCle(true)" [width]="480">
</swal>
