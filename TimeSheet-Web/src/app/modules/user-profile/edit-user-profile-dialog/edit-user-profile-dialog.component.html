<div class="page-main2">
  <div class="row headTilteDialog">
      <h3 mat-dialog-title>Edit UserProfile</h3>
    </div>
    <form [formGroup]="editProfile" (ngSubmit)="onSubmit()">
    
        <div class="row mt-3">
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> First Name </mat-label>
          </div>
          <div class="col-4">
            <input class="form-control"  formControlName="firstName" disabled>
          </div>
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Last Name </mat-label>
          </div>
          <div class="col-4">
            <input class="form-control"  formControlName="lastName" disabled>
            
          </div>
        </div>
        
        <div class="row mt-3">
          
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Birth Of Date </mat-label>
          </div>
          <div class="input-group" class="col-4">
            <input formControlName="birthday" class="form-control" [matDatepicker]="pickerStart" disabled>
            <div class="input-group-append">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </div>
        </div>
  
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Age </mat-label>
          </div>
          <div class="col-4">
            <input class="form-control" formControlName="age">   
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Address </mat-label>
          </div>
          <div class="col-4">
            <textarea class="form-control" formControlName="address"></textarea>
          </div>
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Position </mat-label>
          </div>
          <div class="col-4">
            <input class="form-control" formControlName="position">
    
          </div>
        </div>
  
        <div class="row mt-3">
          <div class="col-2 mt-2" style="text-align: right;">
            <mat-label> Site </mat-label>
          </div>
          <div class="col-4">
            <input class="form-control" formControlName="site" disabled> 
          </div>
        </div>
      <div mat-dialog-actions  class="mt-3" style="float: right;">
        <button mat-raised-button class="btn-submit" type="submit">Save</button>    
        <a mat-raised-button class="btn-cancle" (click)="canCle(false)">Cancle</a>     
      </div>    
    </form>
  </div>
  <swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="#ABEBC6"
  [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
</swal>
<swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="canCle(true)" [width]="480">
</swal>
