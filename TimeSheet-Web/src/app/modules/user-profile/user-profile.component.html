<div class="page-main2">


  <div class="col-12">
    <div> <a style="font-size: 1.75rem;">User Profile</a></div>
  </div>
  <form [formGroup]="createProfile" (ngSubmit)="onSubmit()">
  
      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> First Name </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control"  formControlName="firstName" disabled>

        </div>
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Last Name </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control"  formControlName="lastName" disabled>

        </div>
      </div>
      
      <div class="row mt-3">
        
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Birth Of Date </mat-label>
        </div>
        <div class="col-4">       
            <input class="form-control" formControlName="birthday" disabled>               
        </div>

        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Age </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="age" disabled>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Address </mat-label>
        </div>
        <div class="col-4">
          <textarea class="form-control" formControlName="address" disabled></textarea>

        </div>
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Position </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="position" disabled>         
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2 mt-2" style="text-align: right;">
          <mat-label> Site </mat-label>
        </div>
        <div class="col-4">
          <input class="form-control" formControlName="site" disabled>

        </div>
      </div>
    <div mat-dialog-actions  class="mt-3" style="float: right;">
      <!-- <button mat-raised-button class="btn-submit" type="submit">Save</button>&nbsp; -->
      <button mat-raised-button type="submit" class="btn-submit" (click)="openDialogEdit()">Edit</button>&nbsp;
      <button mat-raised-button class="btn-cancle" (click)="back()">Back</button>
    </div>    
  </form>

    <swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="#82dcc3"
    [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
  </swal>
  <swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="getUserProfile()" [width]="480">
  </swal>
</div>
