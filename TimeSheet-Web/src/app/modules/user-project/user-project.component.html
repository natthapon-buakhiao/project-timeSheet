<div class="page-main">

  <div class="row">
    <div class="col-6">
      <div> <a style="font-size: 1.75rem;">User Project</a></div>
    </div>
  </div><br>

  <div class="row" *ngIf="isSup" >
    <div class="col-12" style="text-align: right;">
      <button mat-raised-button class="btn-submit" (click)="openDialogAddUser(dataUserProject)">
        <mat-icon>assessment</mat-icon>
        Add User Project
      </button>
    </div>
  </div><br>


  <div class="row mt-3">
    <div class="col-sm-12 col-md-12">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="userCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Code </th>
          <td mat-cell *matCellDef="let element"> {{element.id.user.userCode}} </td>
        </ng-container>

        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name</th>
          <td mat-cell *matCellDef="let element"> {{element.id.project.projectName}} </td>
        </ng-container>

        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.task}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy/MM/dd'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,100]" [pageSize]="10"></mat-paginator>
    </div>
  </div>
</div>
