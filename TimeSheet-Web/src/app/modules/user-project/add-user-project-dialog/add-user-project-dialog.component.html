<div class="row headTilteDialog">
  <h2 mat-dialog-title>Add User Project</h2>
</div><br>

<form [formGroup] ="createUserProject" (ngSubmit)="onSubmit()">
  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label>User Code</mat-label>
    </div>
    <!-- <div class="col-4">
        <input class="form-control" formControlName="userCode" >
  
      </div> -->
    <div class="col-4">
      <mat-select class="form-control" formControlName="userCode" name="userCode">
        <mat-option *ngFor="let data of dataUserProject " [value]="data.userCode">
            {{data.userCode}}
        </mat-option>
    </mat-select>
    </div>

    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Project Code</mat-label>
    </div>
    <div class="col-4">
      <input class="form-control" formControlName="projectCode">

    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Task </mat-label>
    </div>
    <div class="col-10">
      <textarea class="form-control" formControlName="task" [ngClass]="{'is-invalid': submitted && f.task.errors}"></textarea>
      <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
        <div *ngIf="f.task.errors.required" class="text-danger help-block">
          {{'task' | mandatoryfield}}
        </div>
      </div>
      <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
        <div *ngIf="f.task.errors.whitespace" class="text-danger help-block">
          {{'task' | mandatoryfield}}
        </div>
      </div>

    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Date </mat-label>
    </div>
    <div class="input-group" class="col-4">
      <input formControlName="date" class="form-control" [matDatepicker]="pickerStart">
      <div class="input-group-append">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3" style="float: right;">
    <button mat-raised-button type="submit" class="btn-submit">Save</button>
    <a mat-raised-button class="btn-cancle" (click)="closeDialog(false)">Cancel</a>
  </div>
</form>

<swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="#82dcc3"
[showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
</swal>
<swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="closeDialog(true)" [width]="480">
</swal>
