<div class="row headTilteDialog">
  <h2 mat-dialog-title>Add User Project</h2>
</div><br>

<form [formGroup]="createUserProject" (ngSubmit)="onSubmit()">
  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label>User Code</mat-label>
    </div>
    <div class="col-4">
      <mat-select class="form-control" formControlName="userCode" name="userCode"
      [ngClass]="{'is-invalid': submitted && f.userCode.errors}">
        <mat-option *ngFor="let data of dataUserProject " [value]="data.userCode">
          {{data.userCode}}
        </mat-option>
      </mat-select>
      <div *ngIf="submitted && f.userCode.errors" class="invalid-feedback">
        <div *ngIf="f.userCode.errors.required" class="text-danger help-block">
          {{'User Code' | mandatoryfield}}
        </div>
      </div>
      <div *ngIf="submitted && f.userCode.errors" class="invalid-feedback">
        <div *ngIf="f.userCode.errors.whitespace" class="text-danger help-block">
          {{'User Code' | mandatoryfield}}
        </div>
      </div>
    </div>

    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Project Code</mat-label>
    </div>
    <div class="col-4">
      <input formControlName="projectCode" class="form-control" disabled>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Task </mat-label>
    </div>
    <div class="col-10">
      <textarea class="form-control" formControlName="task"
        [ngClass]="{'is-invalid': submitted && f.task.errors}" placeholder="List tasks user worked."></textarea>
      <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
        <div *ngIf="f.task.errors.required" class="text-danger help-block">
          {{'task' | mandatoryfield}}
        </div>
      </div>
      <div *ngIf="submitted && f.task.errors" class="invalid-feedback">
        <div *ngIf="f.task.errors.whitespace" class="text-danger help-block">
          {{'task' | mandatoryfield}}
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2 mt-2" style="text-align: right;">
      <mat-label> Date </mat-label>
    </div>
    <div class="input-group" class="col-4">
      <input type="text" formControlName="date" placeholder="Datepicker" class="form-control" placement="top"
        bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" readonly>
    </div>
  </div>

  <div mat-dialog-actions class="mt-3" style="float: right;">
    <button mat-raised-button type="submit" class="btn-submit"><mat-icon>save_alt</mat-icon> Save </button>
    <a mat-raised-button class="btn-cancle" (click)="closeDialog(false)"><mat-icon>cancel</mat-icon> Cancel </a>
  </div>
</form>

<swal #saveSwal title="" icon="warning" [width]="480" confirmButtonText="Save" confirmButtonColor="rgb(163, 236, 114)"
  [showCancelButton]="true" [allowOutsideClick]="false" (confirm)="onSave()">
</swal>
<swal #saveSucessSwal title="" icon="success" [allowOutsideClick]="false" (confirm)="closeDialog(true)" [width]="480">
</swal>
